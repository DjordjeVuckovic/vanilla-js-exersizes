<!DOCTYPE html>
<html>
<head>
    <title>Meni Slider Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"></head>
<body>
<div>
    <div class="container">
        <div class="row">
        <div class="col-md-3">
            <div class="inner-container left-side">
                <img src="img/profile.jpg" class="profile">
                <p> <b id="username_profile"></b></p>
                <p> <b id="email_profile"></b></p>
                <button id="edit-btn">Edit profile</button>
                <button id="out-btn">Logout</button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="inner-container right-side">
                <form id="postForm">
                    <textarea id="postContent"></textarea>
                    <button>Post</button>
                </form>
                <div class="all-posts">
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<div class="custom-modal">
    <button id="closeModal">X</button>
    <form id="edit-form">
        <div>
            <label for="username_edit">Username:</label>
            <input id="username_edit" name="username" type="text">
        </div>
        <div>
            <label for="email_edit">Email:</label>
            <input id="email_edit" name="email" type="email">
        </div>
<!--        <div>-->
<!--            <label for="password_edit">Password:</label>-->
<!--            <input id="password_edit" name="password" type="password">-->
<!--        </div>-->
        <div>
            <button id="edit-profile">Edit</button>
        </div>
        <hr>
        <button id="delete-profile">Delete profile</button>
    </form>
</div>
</body>
<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/Post.js"></script>
<script src="js/Comment.js"></script>
<script src="js/hexa.js"></script>
</html>
